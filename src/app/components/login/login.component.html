<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      novalidate
      autocomplete="off"
    >
      <div class="text-center mb-4">
        <h1 class="h3 my-3 font-weight-normal">
          COMPANY <i class="fas fa-angle-double-up text-success"></i>CRM
        </h1>
        <p>Login with your account</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #emailF="ngModel"
            [(ngModel)]="form.email"
            name="email"
            required
            email
            [ngClass]="{ 'is-invalid': emailF.errors && emailF.touched }"
            type="email"
            placeholder="john@doe.com"
            id="email"
            class="form-control"
            autocomplete="username"
          />
          <div
            [hidden]="!(emailF.errors?.required || emailF.errors?.email)"
            class="invalid-feedback"
          >
            Valid email is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #passwordF="ngModel"
            [(ngModel)]="form.password"
            name="password"
            required
            [ngClass]="{ 'is-invalid': passwordF.errors && passwordF.touched }"
            type="password"
            id="password"
            class="form-control"
            autocomplete="current-password"
          />
          <div [hidden]="!passwordF.errors?.required" class="invalid-feedback">
            Password is required
          </div>
        </div>
      </div>

      <button
        [disabled]="!loginForm.form.valid"
        class="btn btn-lg btn-primary btn-block mb-2"
        type="submit"
      >
        Sign in
      </button>
    </form>

    <button [routerLink]="'signup'" class="btn btn-lg btn-primary btn-block">
      <i class="fas fa-user-plus"></i>
      Sign up
    </button>

    <hr />

    <button appLoginGoogle class="btn btn-lg btn-primary btn-block">
      Log in with Google
    </button>

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
  </div>
</div>
